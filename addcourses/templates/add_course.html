
{% extends 'base.html' %}

{% load crispy_forms_tags %} 
{% block content %}
{% if user.is_authenticated %}
<div style="width:50%; margin:auto;">
    <h1>Store Courses Here</h1>
  <form method="post" enctype='multipart/form-data'>{% csrf_token %} {{form|crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
    <br><br>
  </form>
</div>

{%else%}

<h1>Please Login</h1>
{% endif %}

{% endblock %}
